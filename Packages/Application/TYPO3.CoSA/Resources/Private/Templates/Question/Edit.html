<f:layout name="Default" />

<f:section name="Title">Edit question "{question.text}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{question}" name="question">
		<ol>
			<li>
				<label for="text">Text</label>
				<f:form.textfield property="text" id="text" />
			</li>
		
			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>
