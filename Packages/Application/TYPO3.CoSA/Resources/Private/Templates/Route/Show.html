<f:layout name="Default" />

<f:section name="Title">Show route "{route.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Name</th>
			<td>{route.name}</td>
		</tr>
		<tr>
			<th>Room source</th>
			<td>{route.roomSource.name}</td>
		</tr>
		<tr>
			<th>Answer</th>
			<td>{route.answer.text}</td>
		</tr>
		<tr>
			<th>Room destination</th>
			<td>{route.roomDestination.name}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
