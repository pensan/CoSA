<f:layout name="Default" />

<f:section name="Title"></f:section>


<f:section name="Content">
   <div id="roomWrapper" style="background-image: url({f:uri.resource(path: 'pics/rooms/{backgroundImage}')});">


<f:if condition="{0:room.type} != {0:'f'}">
<f:then>
       <div id="cora">
           <img src="{f:uri.resource(path: 'pics/rooms/cora.png')}"  />
       </div>

       <div id="bubble" style="background: url({f:uri.resource(path: 'pics/rooms/sprechblase_final.png')});">
           <div id="question">
               <div>
                   {room.question.text}
               </div>
               <f:for each="{answers}" as="answer">
	              <div class="answer">
	                  <f:link.action action="next" arguments="{answer: answer}">{answer.text}</f:link.action>
	              </div>
				</f:for>
           </div>
       </div>
</f:then>
<f:else>
	<div id="video">

	<object width="430" height="240">
		<param name="movie" value="{videoUrl}?version=3&amp;hl=en_US&amp;rel=0"></param>
		<param name="allowFullScreen" value="true"></param>
		<param name="allowscriptaccess" value="always"></param>
		<embed src="{videoUrl}?version=3&amp;hl=en_US&amp;rel=0" type="application/x-shockwave-flash" width="430" height="240" allowscriptaccess="always" allowfullscreen="true">
		</embed>
	</object>

   </div>
</f:else>
</f:if>

   </div>
</f:section>
