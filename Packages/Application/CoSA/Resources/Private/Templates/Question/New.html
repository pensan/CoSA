<f:layout name="Default" />

<f:section name="Title">New question</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new question:</p>

	<f:form action="create" name="newQuestion">
		<ol>
			<li>
				<label for="text">Text</label>
				<f:form.textfield property="text" id="text" />
			</li>	
			<li>
				<f:form.select property="answer1" name="Answer" options="{answers1}" optionLabelField="text" />
			</li>	
			<li>
				<f:form.select property="answer2" name="Answer" options="{answers2}" optionLabelField="text" />
			</li>
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
