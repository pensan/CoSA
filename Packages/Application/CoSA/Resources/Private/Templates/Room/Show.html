<f:layout name="Default" />

<f:section name="Title"></f:section>


<f:section name="Content">
	<div id="roomWrapper" style="background-image: url({f:uri.resource(path: 'pics/rooms/{backgroundImage}')});">
		<div id="cora">
			<img src="{f:uri.resource(path: 'pics/rooms/{cora}')}"  />
		</div>
		<div id="bubble" style="background: url({f:uri.resource(path: 'pics/rooms/{bubble}')});">
			<div id="question">
				<div>
					{room.question.text}
				</div>
				
				<div class="answer">
					<f:link.action action="get" arguments="{room : room, answer : room.question.answer1}">{room.question.answer1.text}</f:link.action>
				</div>
				<div class="answer">
					<f:link.action action="get" arguments="{room : room, answer : room.question.answer2}">{room.question.answer2.text}</f:link.action>
				</div>
			</div>
		</div>
	</div>
</f:section>
