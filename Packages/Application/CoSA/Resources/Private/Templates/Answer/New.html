<f:layout name="Default" />

<f:section name="Title">New answer</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new answer:</p>

	<f:flashMessages class="flashmessages"/>
    <f:form.validationResults for="post">
    	<f:if condition="{validationResults.flattenedErrors}">
        	<div class="error">
            	<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
					{propertyPath}:
					<f:for each="{errors}" as="error">
						{error}
					</f:for>
				</f:for>
            </div>
        </f:if>
	</f:form.validationResults>

	<f:form action="create" name="newAnswer" object="{newAnswer}">
		<ol>
			<li>
				<label for="text">Text</label>
				<f:form.textfield property="text" id="text" />
			</li>
			<li>
				<label for="points">Points</label>
				<f:form.textfield property="points" id="points" />
			</li>	
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
