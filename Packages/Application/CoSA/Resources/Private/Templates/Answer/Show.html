<f:layout name="Default" />

<f:section name="Title">Show answer "{answer.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Text</th>
			<td>{answer.text}</td>
		</tr>
	
		<tr>
			<th>Points</th>
			<td>{answer.points}</td>
		</tr>
	
		<tr>
			<th>Question</th>
			<td>{answer.question}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
